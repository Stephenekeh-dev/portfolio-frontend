<section class="contact-section mat-elevation-z4">
  <h2>Contact Me</h2>

  <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="contact-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput required name="name" [(ngModel)]="contact.name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" required name="email" [(ngModel)]="contact.email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Message</mat-label>
      <textarea matInput rows="5" required name="message" [(ngModel)]="contact.message"></textarea>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="loading">
      <ng-container *ngIf="!loading; else loadingTemplate">Send Message</ng-container>
      <ng-template #loadingTemplate>
        <mat-progress-spinner
          diameter="20"
          mode="indeterminate"
          color="primary"
          class="spinner"
        ></mat-progress-spinner>
      </ng-template>
    </button>
  </form>
</section>
